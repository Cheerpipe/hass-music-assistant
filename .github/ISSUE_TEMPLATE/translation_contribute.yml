name: "Translation Request Music Assistant."
description: "Contribute to Music Assistant with a translation."
labels: ["triage", "translation"]
body:
  - type: markdown
    attributes:
      value: |
        This issue form is for contributions to translations only!
        More information on the process can be found on discord [lc] 
 
        [lc]: https://discord.com/channels/753947050995089438/1097983474578751641/1100068345384030251

  - type: input
    id: new_language
    validations:
      required: true
    attributes:
      label: New language
      placeholder: klingon
      description: >
        New language to contribute with
  - type: textarea
    id: additional_remarks
    validations:
      required: false    
    attributes:
      label: Additional remarks
      description: |
        Optional
