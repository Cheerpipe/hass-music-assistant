name: HACS Validate

on:
  push:
    paths:
      - '**.py'
      - 'requirements_dev.txt'
  pull_request:
    paths:
      - '**.py'
      - 'requirements_dev.txt'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"